<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="bg">
        <div class="main-wrapper flex">
            <div class="sidebar flex">
                <div class="sidebar-container">
                    <div class="dashboard-logo">
                        <svg></svg>
                        <h1>Dashboard</h1>
                    </div>
                    <ul class="sidebar-items">
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> 
                                <title>home</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                            </svg>
                            <div>Home</div>
                        </li>
                        <li>
                            <svg class="li-icon"></svg>
                            <div>Profile</div>
                        </li>
                        <li>
                            <svg class="li-icon"></svg>
                            <div>Messages</div>
                        </li>
                        <li>
                            <svg class="li-icon"></svg>
                            <div>History</div>
                        </li>
                        <li>
                            <svg class="li-icon"></svg>
                            <div>Tasks</div>
                        </li>
                        <li>
                            <svg class="li-icon"></svg>
                            <div>Communities</div>
                        </li>
                    </ul>

                    <ul class="sidebar-items">
                        <li>
                            <svg class="li-icon"></svg>
                            <div>Settings</div>
                        </li>
                        <li>
                            <svg class="li-icon"></svg>
                            <div>Support</div>
                        </li>
                        <li>
                            <svg class="li-icon"></svg>
                            <div>Privacy</div>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="main-content">
                <div class="header">
                    <div class="header-search-bar">
                        <div class="left">
                            <svg id="search-icon" class="icon"></svg>
                            <input class="search-bar">
                        </div>
                        <div class="right">
                            <svg id="notification-icon" class="icon"></svg>
                            <svg id="pfp"></svg>
                            <div>Morgan Oakley</div>
                        </div>
                    </div>

                    <div class="header-navbar">
                        <div class="left">
                            <div class="pfp"></div>
                            <div class="user-information">
                                <div class="greeting">
                                    <h3>Hi There,</h3>
                                    <h1>Morgan Oakley (@morgan)</h1>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <button>New</button>
                            <button>Upload</button>
                            <button>Share</button>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div class="projects"></div>
                    <div class="announcements"></div>
                    <div class="trending"></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
